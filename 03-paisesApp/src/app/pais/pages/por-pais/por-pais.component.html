<h2>Por país</h2>

<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar país..."
    ></app-pais-input>
  </div>
</div>

<hr />

<div class="alert alert-danger" *ngIf="existeError">
  No se encontró el término {{termino}}
</div>

<div class="row" *ngIf="paises.length">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
