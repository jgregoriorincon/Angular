<div class="animate__animated animate__fadeIn animate__faster">

  <h2>Por país</h2>

  <hr />

  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar país..."
      ></app-pais-input>
    </div>
  </div>

  <ul *ngIf="mostrarSugerencias"
    class="list-group">
    <li class="list-group-item list-group-item-action"
        *ngFor="let pais of paisesSugeridos">
        <a class="nav-link"
           [routerLink]="['/pais', pais.alpha2Code]"
           >
          {{ pais.name }}, {{ pais.capital }}
        </a>
    </li>
  </ul>

</div>

<hr />

<div class="alert alert-danger" *ngIf="existeError">
  No se encontró el término {{termino}}
</div>

<div class="row" *ngIf="paises.length">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
