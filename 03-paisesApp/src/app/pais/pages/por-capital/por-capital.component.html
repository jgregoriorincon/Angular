<div class="animate__animated animate__fadeIn animate__faster">

  <h2>Por Capital</h2>

  <hr />

  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        placeholder="Buscar capital..."
      ></app-pais-input>
    </div>
  </div>

</div>

<hr />

<div class="alert alert-danger" *ngIf="existeError">
  No se encontró el término {{termino}}
</div>

<div class="row" *ngIf="paises.length">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
