<div #map class="map-container"></div>

<div class="row">
  <div class="col-12">
    <label class="form-label">
      Zoom: {{ zoomLevel | number: "2.2-2" }} - Lng,Lat: [{{ lng | number: "2.6-6" }},
      {{ lat | number: "2.6-6" }}]
    </label>
    <input
      type="range"
      class="form-range"
      [value]="zoomLevel"
      min="5"
      max="18"
      (input)="zoomChange(zoomInput.value)"
      #zoomInput
    />
  </div>
  <div class="col-12">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <button class="btn btn-primary float-end" (click)="zoomIn()">+</button>
  </div>
</div>
