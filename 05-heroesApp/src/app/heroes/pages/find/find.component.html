<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div>
    <h3>Buscador</h3>
      <mat-form-field class="example-full-width">
        <mat-label>Superheroe</mat-label>
        <input type="text"
               placeholder="Buscar superheroe"
               aria-label="Superheroe"
               matInput
               [(ngModel)]="termino"
               [matAutocomplete]="auto"
               (input)="buscando()">
        <mat-autocomplete autoActiveFirstOption
                          #auto="matAutocomplete"
                          (optionSelected)="opcionSeleccionada( $event.option.value )">
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{heroe.superhero}}
          </mat-option>
          <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0" >
            No se encontró nada con el término {{ termino }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

  </div>

  <div>
    <app-hero-card *ngIf="heroeSeleccionado" [heroe]="heroeSeleccionado"></app-hero-card>
  </div>

</div>
