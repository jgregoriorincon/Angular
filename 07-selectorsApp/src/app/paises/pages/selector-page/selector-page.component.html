<h1 class="mt-5">Selectores anidados</h1>
<hr />

<form [formGroup]="selectorForm" (ngSubmit)="saveForm()">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Seleccione Continente --</option>
        <option *ngFor="let region of regiones" [value]="region | lowercase">{{ region }}</option>
      </select>
    </div>
  </div>
  <!-- Paises -->
  <div class="row mb-3" *ngIf="paises.length !== 0">
    <div class="col">
      <label class="form-label">País:</label>
      <select class="form-control" formControlName="pais">
        <option value="">-- Seleccione País --</option>
        <option *ngFor="let pais of paises" [value]="pais.alpha3Code">{{ pais.name }}</option>
      </select>
    </div>
  </div>
  <!-- Fronteras -->
  <div class="row mb-3" *ngIf="fronteras.length !== 0">
    <div class="col">
      <label class="form-label">Fonteras:</label>
      <select class="form-control" formControlName="frontera">
        <option value="">-- Seleccione el país fronterizo --</option>
        <option *ngFor="let border of fronteras" [value]="border.alpha3Code">
          {{ border.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="cargando">
    <div class="col">
      <div class="alert alert-primary">Cargando...</div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" type="submit">Seleccionar</button>
    </div>
  </div>
</form>

<hr />
<h3>Formulario</h3>
<pre>Valid: {{ selectorForm.valid }}</pre>
<pre>Value: {{ selectorForm.value | json }}</pre>
