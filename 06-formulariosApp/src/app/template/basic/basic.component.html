<h2>Template: Basic</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="saveProduct()" #productForm="ngForm" autocomplete="off">
      <!-- Producto -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            ngModel
            name="product"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="nameProductValid()"
            >Debe ser de tres letras</span
          >
        </div>
      </div>

      <!-- Precio -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            ngModel
            name="price"
            required
            min="0"
          />
          <span class="form-text text-danger" *ngIf="valPriceValid()"
            >El precio debe ser mayor o igual a cero</span
          >
        </div>
      </div>

      <!-- Existencias -->
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            ngModel
            name="inventary"
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ productForm.valid }}</pre>
    <span>Pristine</span>
    <pre>{{ productForm.pristine }}</pre>
    <span>Touched</span>
    <pre>{{ productForm.touched }}</pre>
    <span>Value</span>
    <pre>{{ productForm.value | json }}</pre>
  </div>
</div>
